{% extends 'base.html' %}
{% block content%}

<div class="bg-gray-100 min-h-screen">
  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 flex justify-between h-16 items-center">
      <div class="flex items-center space-x-4">
        <a href="index.html" class="text-xl font-bold text-blue-600">Home</a>
        <a href="channels.html" class="text-gray-700 hover:text-blue-600">Channels</a>
      </div>
      <div class="flex items-center space-x-4">
        <a href="profile.html" class="text-gray-700 hover:text-blue-600">Profile</a>
        <a href="login.html" class="text-gray-700 hover:text-blue-600">Login</a>
      </div>
    </div>
  </nav>

  <div class="max-w-6xl mx-auto py-10">
    <h1 class="text-3xl font-bold mb-6 text-blue-700 text-center">All Channels</h1>
    <div id="channelsGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Channel cards will be rendered here -->
    </div>
  </div>
  <script>
    // Example channel data (can be replaced with real data)
    const channels = JSON.parse(localStorage.getItem('channels') || '["General", "Tech Talk", "Random", "News", "Memes", "Music", "Sports", "Movies", "Gaming", "Coding"]');
    const grid = document.getElementById('channelsGrid');
    grid.innerHTML = '';
    channels.forEach((name, idx) => {
      const colors = [
        "from-green-400 to-blue-500",
        "from-purple-500 to-pink-500",
        "from-yellow-400 to-red-500",
        "from-blue-400 to-indigo-500",
        "from-pink-500 to-orange-400",
        "from-teal-400 to-green-500"
      ];
      const color = colors[idx % colors.length];
      grid.innerHTML += `
        <div class="rounded-xl shadow-lg bg-gradient-to-br ${color} p-6 flex flex-col justify-between transition-transform transform hover:scale-105">
          <div>
            <h2 class="text-2xl font-bold text-white mb-2">${name}</h2>
            <p class="text-white opacity-80 mb-4">Welcome to the <span class="font-semibold">${name}</span> channel. Join the discussion!</p>
          </div>
          <a href="channel-show.html?name=${encodeURIComponent(name)}" class="bg-white text-blue-600 font-semibold px-4 py-2 rounded hover:bg-blue-100 transition mt-auto self-start">Open Channel</a>
        </div>
      `;
    });
  </script>
</div>

{% endblock %}
