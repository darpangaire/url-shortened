{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-gradient-to-tr from-blue-50 via-purple-50 to-pink-50 py-16">
  <div class="container mx-auto max-w-lg mt-8">
    {% if request.GET.verified == "1" %}
      <div class="flex items-center gap-3 bg-green-50 border border-green-300 text-green-800 px-4 py-4 rounded-2xl mb-8 shadow">
        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/></svg>
        <span class="text-lg font-semibold">
          Email verified successfully! You can now <a href="{% url 'login' %}" class="underline text-green-900 hover:text-green-700">log in</a>.
        </span>
      </div>
    {% elif request.GET.verified == "0" %}
      <div class="flex items-center gap-3 bg-red-50 border border-red-300 text-red-800 px-4 py-4 rounded-2xl mb-8 shadow">
        <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
        <span class="text-lg font-semibold">
          Invalid or expired verification link.
        </span>
      </div>
    {% endif %}
    <!-- rest of your homepage -->
  </div>
</div>
{% endblock %}
