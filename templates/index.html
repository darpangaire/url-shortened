{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>{{request.user}}</h1>
<div class="bg-gray-100 py-10">
  <div class="container mx-auto">
    <div class="bg-white rounded-xl shadow-lg p-6">
      <!-- Grid list -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
        {% for channel in channels %}
        
        <!-- Card 1 -->
         <a href="{% url 'channel_details' channel.id %}">
        <div class="bg-gray-50 rounded-lg shadow p-5 flex flex-col items-center">
          <img src="{{channel.image.url}}" alt="John Doe" class="w-24 h-24 rounded-full mb-4 object-cover shadow-md">
          <h3 class="text-lg font-bold mb-1">{{channel.name}}</h3>
          <h4 class="text-blue-600 font-semibold mb-2">{{channel.admin}}</h4>
          <p class="text-gray-600 text-sm text-center">{{channel.description}}</p>
        </div>
        </a>

        {% endfor %}

 

      </div>
    </div>
  </div>
</div>

{% endblock %}
